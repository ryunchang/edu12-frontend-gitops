apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/ryunchang/edu12-frontend
        #image: ghcr.io/ryunchang/edu12-3:v10
        #image: ryunchang/edu12-3:v11
        env:
        - name: BACKEND_API_URL
          value: "http://backend" 
        ports:
        - containerPort: 80
